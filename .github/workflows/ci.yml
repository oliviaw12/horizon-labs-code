name: CI

on:
  push:
    branches:
      - main
      - demo-2
      - demo-3
      - feature/**
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend:
    name: Backend API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project_code/backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('project_code/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        env:
          PYTHONPATH: ${{ github.workspace }}/project_code/backend
        run: |
          echo "Running pytest for backend with coverage"
          pytest \
            --cov=app \
            --cov=clients \
            --cov-branch \
            --cov-report=term-missing \
            --cov-report=xml

      - name: Publish backend coverage summary
        if: always()
        run: |
          python - <<'PY'
          import os
          import xml.etree.ElementTree as ET

          report_path = "coverage.xml"
          if not os.path.exists(report_path):
              raise SystemExit(f"coverage report '{report_path}' not found")

          tree = ET.parse(report_path)
          root = tree.getroot()

          def _percent(value: str | None) -> str:
              if not value:
                  return "n/a"
              rate = float(value)
              return f"{rate * 100:.2f}%"

          line_rate = _percent(root.get("line-rate"))
          branch_rate = _percent(root.get("branch-rate"))
          lines_covered = root.get("lines-covered", "0")
          lines_valid = root.get("lines-valid", "0")

          summary_lines = [
              "## Backend Test Coverage",
              "",
              f"- Line coverage: {line_rate}",
          ]
          if branch_rate != "n/a":
              summary_lines.append(f"- Branch coverage: {branch_rate}")
          summary_lines.append(f"- Lines covered: {lines_covered} / {lines_valid}")

          summary_text = "\n".join(summary_lines) + "\n"
          with open(os.environ["GITHUB_STEP_SUMMARY"], "a", encoding="utf-8") as handle:
              handle.write(summary_text)

          with open("coverage-summary.txt", "w", encoding="utf-8") as handle:
              handle.write(summary_text)
          PY

      - name: Upload backend coverage summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-summary
          path: project_code/backend/coverage-summary.txt
          if-no-files-found: error

      - name: Upload backend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: project_code/backend/coverage.xml
          if-no-files-found: error

  frontend:
    name: Frontend App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project_code/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: project_code/frontend/package.json

      - name: Install dependencies
        run: |
          # prefer npm ci for reproducible installs, fall back to npm install if no lockfile
          npm ci || npm install

      - name: Lint
        run: npm run lint

      - name: Verify build
        run: npm run build

      - name: Run frontend tests
        id: frontend_tests
        env:
          CI: "true"
        run: npm run test:ci

      - name: Publish frontend coverage summary
        if: always() && steps.frontend_tests.outcome == 'success' && hashFiles('coverage/coverage-summary.json') != ''
        run: |
          node - <<'JS'
          const fs = require("fs");
          const path = "coverage/coverage-summary.json";
          const data = JSON.parse(fs.readFileSync(path, "utf8"));
          const total = data.total || {};

          const fmt = (section) => (typeof section?.pct === "number" ? `${section.pct.toFixed(2)}%` : "n/a");
          const linesCovered = total.lines?.covered ?? "n/a";
          const linesTotal = total.lines?.total ?? "n/a";

          const summary = [
            "## Frontend Test Coverage",
            "",
            `- Statements: ${fmt(total.statements)}`,
            `- Branches: ${fmt(total.branches)}`,
            `- Functions: ${fmt(total.functions)}`,
            `- Lines: ${fmt(total.lines)}`,
            `- Lines covered: ${linesCovered} / ${linesTotal}`,
          ].join("\n") + "\n";

          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary, "utf8");
          fs.writeFileSync("coverage-summary-frontend.txt", summary, "utf8");
          JS

      - name: Upload frontend coverage summary
        if: always() && steps.frontend_tests.outcome == 'success' && hashFiles('coverage-summary-frontend.txt') != ''
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-summary
          path: project_code/frontend/coverage-summary-frontend.txt
          if-no-files-found: error

      - name: Upload frontend coverage report
        if: always() && steps.frontend_tests.outcome == 'success' && hashFiles('project_code/frontend/coverage/coverage-summary.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            project_code/frontend/coverage/coverage-summary.json
            project_code/frontend/coverage/lcov.info
          if-no-files-found: error
