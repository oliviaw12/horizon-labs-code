name: CI

on:
  push:
    branches:
      - main
      - demo-2
      - demo-3
      - feature/**
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend:
    name: Backend API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project_code/backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('project_code/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        env:
          PYTHONPATH: ${{ github.workspace }}/project_code/backend
        run: |
          echo "Running pytest for backend with coverage"
          pytest \
            --cov=app \
            --cov=clients \
            --cov-branch \
            --cov-report=term-missing \
            --cov-report=xml

      - name: Publish backend coverage summary
        if: always()
        run: |
          python - <<'PY'
          import os
          import xml.etree.ElementTree as ET

          report_path = "coverage.xml"
          if not os.path.exists(report_path):
              raise SystemExit(f"coverage report '{report_path}' not found")

          tree = ET.parse(report_path)
          root = tree.getroot()

          def _percent(value: str | None) -> str:
              if not value:
                  return "n/a"
              rate = float(value)
              return f"{rate * 100:.2f}%"

          line_rate = _percent(root.get("line-rate"))
          branch_rate = _percent(root.get("branch-rate"))
          lines_covered = root.get("lines-covered", "0")
          lines_valid = root.get("lines-valid", "0")

          summary_lines = [
              "## Backend Test Coverage",
              "",
              f"- Line coverage: {line_rate}",
          ]
          if branch_rate != "n/a":
              summary_lines.append(f"- Branch coverage: {branch_rate}")
          summary_lines.append(f"- Lines covered: {lines_covered} / {lines_valid}")

          summary_text = "\n".join(summary_lines) + "\n"
          with open(os.environ["GITHUB_STEP_SUMMARY"], "a", encoding="utf-8") as handle:
              handle.write(summary_text)

          with open("coverage-summary.txt", "w", encoding="utf-8") as handle:
              handle.write(summary_text)
          PY

      - name: Upload backend coverage summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-summary
          path: project_code/backend/coverage-summary.txt
          if-no-files-found: error

      - name: Upload backend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: project_code/backend/coverage.xml
          if-no-files-found: error

  frontend:
    name: Frontend App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project_code/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: project_code/frontend/package.json

      - name: Install dependencies
        run: |
          # prefer npm ci for reproducible installs, fall back to npm install if no lockfile
          npm ci || npm install

      - name: Lint
        run: npm run lint

      - name: Verify build
        run: npm run build

      - name: Run frontend tests
        id: frontend_tests
        env:
          CI: "true"
        run: npm run test:ci

      - name: Publish frontend coverage summary
        if: always() && steps.frontend_tests.outcome == 'success'
        run: |
          node - <<'JS'
          const fs = require("fs");
          const path = require("path");
          const workspace = process.env.GITHUB_WORKSPACE || process.cwd();
          const cwd = process.cwd();

          const toCwd = (relativePath) => path.join(cwd, relativePath);
          const findExisting = (relativePath) => {
            const candidates = [
              path.join(cwd, relativePath),
              path.join(workspace, relativePath),
              path.join(workspace, "project_code/frontend", relativePath),
            ];
            return candidates.find((p) => fs.existsSync(p));
          };

          const reportPath = toCwd("coverage/coverage-summary.json");
          const summaryFile = "coverage-summary.txt";
          const coverageFinalPath = toCwd("coverage/coverage-final.json");

          const ensureCoverageSummary = () => {
            const existingSummary = findExisting("coverage/coverage-summary.json");
            if (existingSummary) {
              if (existingSummary !== reportPath) {
                fs.mkdirSync(path.dirname(reportPath), { recursive: true });
                fs.copyFileSync(existingSummary, reportPath);
              }
              return JSON.parse(fs.readFileSync(reportPath, "utf8"));
            }

            const existingFinal = findExisting("coverage/coverage-final.json");
            if (!existingFinal) {
              return null;
            }

            try {
              // Build summary from coverage-final using istanbul utilities
              const { createCoverageMap } = require("istanbul-lib-coverage");
              const map = createCoverageMap(
                JSON.parse(fs.readFileSync(existingFinal, "utf8"))
              );
              const summary = map.getCoverageSummary().toJSON();
              const section = (key) => summary[key] ?? {};
              const total = {
                lines: section("lines"),
                branches: section("branches"),
                statements: section("statements"),
                functions: section("functions"),
              };

              const data = { total };
              if (existingFinal !== coverageFinalPath) {
                fs.mkdirSync(path.dirname(coverageFinalPath), { recursive: true });
                fs.copyFileSync(existingFinal, coverageFinalPath);
              }
              fs.mkdirSync(path.dirname(reportPath), { recursive: true });
              fs.writeFileSync(reportPath, JSON.stringify(data, null, 2));
              return data;
            } catch (error) {
              console.warn("Failed to synthesize coverage summary:", error);
              return null;
            }
          };

          const data = ensureCoverageSummary();
          const missing = !data;
          const total = data?.total || {};

          const percent = (section) =>
            typeof section?.pct === "number" ? `${section.pct.toFixed(2)}%` : "n/a";

          const lineCoverage = percent(total.lines);
          const branchCoverage = percent(total.branches);
          const linesCovered = total.lines?.covered ?? "0";
          const linesTotal = total.lines?.total ?? "0";

          const missingMessage = `- Coverage report '${reportPath}' not found (also checked '${coverageFinalPath}')`;
          const summaryLines = [
            "## Frontend Test Coverage",
            "",
            missing
              ? missingMessage
              : `- Line coverage: ${lineCoverage}`,
          ];

          if (!missing && branchCoverage !== "n/a") {
            summaryLines.push(`- Branch coverage: ${branchCoverage}`);
          }

          if (!missing) {
            summaryLines.push(`- Lines covered: ${linesCovered} / ${linesTotal}`);
          }

          const summary = summaryLines.join("\n") + "\n";

          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary, "utf8");
          fs.writeFileSync(summaryFile, summary, "utf8");
          JS

      - name: Upload frontend coverage summary
        if: always() && hashFiles('project_code/frontend/coverage-summary.txt') != ''
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-summary
          path: project_code/frontend/coverage-summary.txt
          if-no-files-found: error

      - name: Upload frontend coverage report
        if: always() && hashFiles('project_code/frontend/coverage/coverage-summary.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            project_code/frontend/coverage/coverage-summary.json
            project_code/frontend/coverage/lcov.info
          if-no-files-found: error
