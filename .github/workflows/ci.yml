name: CI

on:
  push:
    branches:
      - main
      - demo-2
      - feature/**
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend:
    name: Backend API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project_code/backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('project_code/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        env:
          PYTHONPATH: ${{ github.workspace }}/project_code/backend
        run: |
          echo "Running pytest for backend with coverage"
          pytest

      - name: Upload backend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: project_code/backend/coverage.xml
          if-no-files-found: error

  frontend:
    name: Frontend App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project_code/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: project_code/frontend/package.json

      - name: Install dependencies
        run: |
          # prefer npm ci for reproducible installs, fall back to npm install if no lockfile
          npm ci || npm install

      - name: Lint
        run: npm run lint

      - name: Verify build
        run: npm run build